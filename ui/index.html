<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftGuard Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-success: #10b981;
            --accent-error: #ef4444;
            --border-color: #334155;
            --font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
        }

        .status-success {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
            border: 1px solid var(--accent-success);
        }

        .status-failed {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--accent-error);
            border: 1px solid var(--accent-error);
        }

        .status-waiting {
            background-color: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .card h3 {
            margin-top: 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-value {
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 8px;
            word-break: break-all;
        }

        .raw-data {
            background-color: #020617;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            white-space: pre-wrap;
            color: #e2e8f0;
        }

        .error-list {
            color: var(--accent-error);
            list-style-type: none;
            padding: 0;
        }

        .error-list li {
            margin-bottom: 8px;
            padding: 8px;
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SwiftGuard Dashboard</h1>
            <p style="color: var(--text-secondary);">Real-time SWIFT Contract Validation</p>
        </header>

        <div class="status-card">
            <div>
                <h2 style="margin: 0; font-size: 1.5rem;">Validation Status</h2>
                <p id="timestamp" style="margin: 5px 0 0 0; color: var(--text-secondary); font-size: 0.875rem;">Waiting for data...</p>
            </div>
            <div id="status-badge" class="status-indicator status-waiting">Waiting</div>
        </div>

        <div id="content-area" style="display: none;">
            <div class="grid">
                <div class="card">
                    <h3>Transaction Ref (:20:)</h3>
                    <div id="tx-ref" class="data-value">-</div>
                </div>
                <div class="card">
                    <h3>Bank Op Code (:23B:)</h3>
                    <div id="op-code" class="data-value">-</div>
                </div>
                <div class="card">
                    <h3>Amount (:32A:)</h3>
                    <div id="amount" class="data-value">-</div>
                </div>
                <div class="card">
                    <h3>Charges (:71A:)</h3>
                    <div id="charges" class="data-value">-</div>
                </div>
            </div>

            <div class="grid" style="margin-top: 24px;">
                <div class="card">
                    <h3>Ordering Customer (:50K:)</h3>
                    <div id="ordering" class="data-value" style="font-size: 1rem; white-space: pre-line;">-</div>
                </div>
                <div class="card">
                    <h3>Beneficiary (:59:)</h3>
                    <div id="beneficiary" class="data-value" style="font-size: 1rem; white-space: pre-line;">-</div>
                </div>
            </div>

            <div id="error-section" class="card" style="margin-top: 24px; display: none; border-color: var(--accent-error);">
                <h3 style="color: var(--accent-error);">Validation Errors</h3>
                <ul id="error-list" class="error-list"></ul>
            </div>

            <div class="card" style="margin-top: 24px;">
                <h3>Raw Message</h3>
                <pre id="raw-message" class="raw-data"></pre>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/swift');
                const result = await response.json();

                if (result.status === 'none') {
                    return; // No data yet
                }

                document.getElementById('content-area').style.display = 'block';
                const timestamp = new Date().toLocaleTimeString();
                document.getElementById('timestamp').textContent = 'Last updated: ' + timestamp;

                const badge = document.getElementById('status-badge');
                if (result.valid) {
                    badge.textContent = 'Contract Valid';
                    badge.className = 'status-indicator status-success';
                    document.getElementById('error-section').style.display = 'none';
                } else {
                    badge.textContent = 'Contract Broken';
                    badge.className = 'status-indicator status-failed';
                    
                    const errorList = document.getElementById('error-list');
                    errorList.innerHTML = '';
                    if (result.errors) {
                        result.errors.forEach(err => {
                            const li = document.createElement('li');
                            li.textContent = `${err.instancePath} ${err.message}`;
                            errorList.appendChild(li);
                        });
                    }
                    document.getElementById('error-section').style.display = 'block';
                }

                if (result.data) {
                    document.getElementById('tx-ref').textContent = result.data.transactionReference || '-';
                    document.getElementById('op-code').textContent = result.data.bankOperationCode || '-';
                    document.getElementById('amount').textContent = result.data.valueDateCurrencyAmount || '-';
                    document.getElementById('charges').textContent = result.data.charges || '-';
                    document.getElementById('ordering').textContent = result.data.orderingCustomer || '-';
                    document.getElementById('beneficiary').textContent = result.data.beneficiaryCustomer || '-';
                }

                document.getElementById('raw-message').textContent = result.raw || '';

            } catch (e) {
                console.error('Error fetching data:', e);
            }
        }

        // Poll every 2 seconds
        setInterval(fetchData, 2000);
        fetchData(); // Initial load
    </script>
</body>
</html>
